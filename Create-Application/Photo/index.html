<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application - Photo | Smart Card System</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="application-photo.css">
</head>
<body>

    <div id="toast-container" class="toast-container"></div>

    <header class="main-header-strip">
        <div class="header-container">
            <div class="header-left">
                <img src="/assets/psquickit_logo.png" alt="PS QuickIT Logo" class="logo-img">
                <div class="system-name">| Smart Card System</div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <div class="user-details">
                        <span>Operator: Admin</span>
                        <span class="user-unit">Unit: HQ Delhi</span>
                    </div>
                </div>
                <a href="#" class="logout-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        
        <div class="app-header-nav">
            <button class="back-btn" onclick="window.location.href='application-details.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back
            </button>
            <h1 class="page-title">Photo Capture</h1>
        </div>

        <div class="stepper-container">
            <div class="step-item completed">
                <div class="step-circle">âœ“</div>
                <span class="step-label">Details</span>
            </div>
            <div class="step-item active">
                <div class="step-circle">2</div>
                <span class="step-label">Photo</span>
            </div>
            <div class="step-item">
                <div class="step-circle">3</div>
                <span class="step-label">Signature</span>
            </div>
            <div class="step-item">
                <div class="step-circle">4</div>
                <span class="step-label">Review</span>
            </div>
        </div>

        <section class="form-card photo-card">
            <div class="form-header-bar photo-header">
                <h2 class="form-section-title">Live Camera Feed</h2>
                <div class="camera-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    Ensure face is clearly visible
                </div>
            </div>
            
            <div class="photo-content-wrapper">
                <div class="camera-container">
                    <video id="camera-feed" autoplay playsinline></video>
                    <img id="captured-image" src="" alt="Captured Photo" style="display: none;">
                    <div class="camera-overlay"></div>
                    <canvas id="capture-canvas" style="display: none;"></canvas>
                </div>

                <div class="capture-btn-container">
                    <button id="capture-btn" class="btn-primary capture-action-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                        <span>Capture Photo</span>
                    </button>
                </div>

                <div class="form-footer">
                    <button id="next-btn" type="button" class="btn-next" disabled>
                        Next: Signature
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
