<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application - Signature | Smart Card System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container" class="toast-container"></div>

    <header class="main-header-strip">
        <div class="header-container">
            <div class="header-left">
                <img src="/assets/psquickit_logo.png" alt="PS QuickIT Logo" class="logo-img">
                <div class="system-name">| Smart Card System</div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <div class="user-details">
                        <span>Operator: Admin</span>
                        <span class="user-unit">Unit: HQ Delhi</span>
                    </div>
                </div>
                <a href="#" class="logout-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        
        <div class="app-header-nav">
            <button class="back-btn" onclick="window.location.href='application-photo.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back
            </button>
            <h1 class="page-title">Signature Capture</h1>
        </div>

        <div class="stepper-container">
            <div class="step-item completed">
                <div class="step-circle">✓</div>
                <span class="step-label">Details</span>
            </div>
            <div class="step-item completed">
                <div class="step-circle">✓</div>
                <span class="step-label">Photo</span>
            </div>
            <div class="step-item active">
                <div class="step-circle">3</div>
                <span class="step-label">Signature</span>
            </div>
            <div class="step-item">
                <div class="step-circle">4</div>
                <span class="step-label">Review</span>
            </div>
        </div>

        <section class="form-card signature-card">
            <div class="form-header-bar">
                <h2 class="form-section-title">Digital Signature</h2>
            </div>
            
            <div class="form-content-wrapper signature-wrapper">
                <div class="signature-area">
                    <canvas id="signature-pad"></canvas>
                </div>

                <div class="signature-controls">
                    <button id="clear-btn" class="btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        Clear Signature
                    </button>
                    <button id="save-btn" class="btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                        Save Signature
                    </button>
                </div>

                <p class="signature-helper-text">Sign within the box above using your mouse or touchpad.</p>

                <div class="form-footer">
                    <button id="next-btn" type="button" class="btn-next" disabled>
                        Next: Review
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
