<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Card System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <div class="col-lg-6 col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center text-center"
                id="login-left">
                <div class="content-wrapper text-white p-5">

                    <div class="logo-box bg-white rounded shadow-sm d-inline-block mb-4">
                        <img src="../assets/images/logo.png" alt="PS QuickIT" class="img-fluid">
                    </div>

                    <h2 class="display-6 fw-bold mb-3">Smart Card System</h2>
                    <p class="lead fs-5 text-white-50">
                        Enterprise-grade card enrollment and management platform. Secure, efficient, and reliable.
                    </p>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 d-flex align-items-center justify-content-center bg-light" id="login-right">

                <div class="login-card p-4 p-md-5 bg-white shadow-sm rounded w-100" style="max-width: 500px;">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark">Operator Login</h3>
                        <p class="text-muted">Enter your credentials to access the system</p>
                    </div>

                    <form novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold text-muted">Username <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg" id="username"
                                placeholder="Enter your username" required>

                            <div class="invalid-feedback">
                                Please enter a valid username.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold text-muted">Password <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="Enter your password" required>

                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none fw-bold" style="color: #167a98;">Forgot
                                password?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn text-white fw-bold py-3 fs-5"
                                style="background-color: #167a98;">Login to System</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
